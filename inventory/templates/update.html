{% extends 'add.html' %}
{% block content %}
<form action = "{{ url_for('updateprice')}}" method="POST" >
    <div class="mb-3">
        <label for="name" class="form-label">Product ID</label>
        <input type="number" name="p_id" class="form-control" placeholder="Enter Product ID" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">New Price</label>
        <input type="number" name="n_price" class="form-control"  placeholder="Enter quantity" required>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-primary" style="background-color:mediumorchid;">Update</button>
    </div>
</form>
{% endblock %}
